<div>
    <label>Hero name : </label><input #heroName />
    <button (click)="addHero(heroName.value); heroName.value='';">Ajouter</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onClick(hero)">
      <span class="badge" [class.selected]="selectedHero === hero">{{hero.id}}</span> {{hero.name}}
      <button class="delete" (click)="deleteHero(hero)">X</button>
    </li>
 </ul>
 <div *ngIf="selectedHero">
     {{selectedHero?.name | uppercase}} is my Hero
     <button (click)="showDetail()">View details</button>
 </div>
